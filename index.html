<!Doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Holiday</title>

    <link type="text/css" rel="stylesheet" href="styles/site.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>
<body>
    <header>
        <section><h1>Holiday Finder</h1></section>
        <nav>
            <ul>
                <li>
                    <a href="#">Find Your Holiday</a>
                </li>
                <li>
                    <a href="#">Popular Locations</a>
                </li>
                <li>
                    <a href="#">Log In</a>
                </li>
                <li>
                    <a href="#" class="btn btn-primary">Create An Account<span class="fas fa-arrow-right"></span></a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <header>
                <h2>Ready to find your next dream holiday?</h2>
            </header>
            <div class="wrapper">
                <a href="#" class="btn btn-primary">Get Started<span class="fas fa-arrow-right"></span></a>
            </div>
        </section>
    </main>
    <footer>
        <form method="post">
            <fieldset>
                <label for="location">Location</label>
                <div>
                    <span class="fas fa-location-arrow"></span>
                    <input type="text" id="location" name="location" placeholder="San Marino"/>
                </div>
            </fieldset>
            <fieldset>
                <label for="nights">Nights</label>
                <div>
                    <span class="fas fa-bed"></span>
                    <input type="number" id="nights" name="nights"/>
                </div>
            </fieldset>
            <fieldset>
                <label for="people">People</label>
                <div>
                    <span class="fas fa-user"></span>
                    <input type="number" id="people" name="people"/>
                </div>
            </fieldset>
            <div class="btn-wrapper">
                <button class="btn btn-primary"><span class="fas fa-search"></span></button>
            </div>
    </footer>
</body>
